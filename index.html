<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="page">
  
      <div class="card">
<div class="twofaces">
  <div class="face_card">
  <div class="logo">
    <img src="images/card-logo.svg" alt="">
  </div>
  <div class="information_card">
    <p class="card_numbre">0000 0000 0000 0000</p>
    <div class="owner">
      <p class="name">Jane Appleseed</p>
      <p class="dateexperation"><span class="month">00</span>/<span class="years">00</span></p>
    </div>
  </div>

  </div>
  <div class="back_card">
    <p class="code_cvc">000</p>
    
  </div>
</div>
      </div>
      <div class="information">
            <div class="card-info">
              <form >
                <label for="">Cardholder Name</label>
                <input type="text" class="cardholder_name" name="cardholder_name" placeholder="  e.g. Jane Appleseed"/>  
                <span class="error"></span>
                <label for="">Card Number</label>
                <input type="number" name="card_numbre" class="card_numbre_input" placeholder="e.g. 1234 5678 9123 0000">
                <span class="error"></span>
                <div class="expercvc">
                    <div class="dateexper">
                     <label for="">  Exp. Date (MM/YY)</label>
                    <div class="date">
                      <input type="number" name="numbre" placeholder="MM" class="month_input">
                      
                      <input type="number" name="numbre" placeholder="YY" class="years_input">
                      
                    </div>  
                    <span class="error"></span>
                    </div>           
                  <div class="cvc">
                    <label for="">CVC</label>
                    <input type="number" name="cvc" class="cvc_code" placeholder="e.g. 123"/>
                    <span class="error"></span>
                  </div>
                </div>
                <button class="submit">confirm</button>
              </form>
            </div>
      </div>

  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
